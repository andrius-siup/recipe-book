{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Recipes</h3>

    <div class="row">
        {% for recipe in recipes %}
        <div class="col s12 m4">
            <div class="card">
                <div class="card-image">
                    <img src="{{ recipe.recipe_img }}">
                </div>
                <div class="card-content">
                    {{ recipe.recipe_name }}<br>
                    {{ recipe.prepare_time }}<br>
                    <p><em>Created by: {{ recipe.created_by }}</em></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% endblock %}
