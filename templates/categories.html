{% extends "base.html" %}
{% block content %}

    <div class="row categories-header-row">
        <div class="col s12">
            <h3 class="center-align">Manage {{ page_title }}</h3>
        </div>
    </div>

    <div class="row add-category-btn-row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large add-category-btn">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>
        
    <div class="row categories-row">
        {%for category in categories%}
        <div class="col s12 m4 l4 xl3">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text center-align">
                    <span class="card-title">{{category.category_name}}</span>
                </div>
                <div class="card-action center-align">
                    <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green accent-4">Edit</a>
                    <a href="#modal-category{{ category._id }}" class="btn red accent-4 modal-trigger">Delete</a>
                </div>
            </div>
        </div>

        <!-- Modal Structure -->
        <div id="modal-category{{ category._id }}" class="modal">
            <div class="modal-content">
                <h4>Delete category <strong>{{category.category_name}}</strong> ?</h4>
                <p>The category will be deleted permanently.</p>
            </div>
            <div class="modal-footer">
                <a href="{{ url_for('delete_category', category_id=category._id) }}"
                    class="modal-close waves-effect waves-green btn-flat">Agree</a>
                <a href="" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>

        {% endfor %}
    </div>

{% endblock %}
