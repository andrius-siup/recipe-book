{% extends "base.html" %}
{% block content %}

    <div class="row edit-category-row">
        <div class="col s12">
            <h3 class="center-align">Edit Category</h3>
        </div>
    </div>

     <div class="row card-panel grey lighten-5 edit-category-form-row">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <!-- <i class="fas fa-user-circle prefix"></i> -->
                    <input id="category_name" name="category_name" minlength="3" maxlength="20" value="{{ category.category_name }}" type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>    
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn-large red edit-category-cancel-btn">
                        Cancel <i class="fas fa-times-circle right hide-on-med-and-down"></i>
                    </a>
                    <button type="submit" class="btn-large edit-category-edit-btn">
                        Edit Category <i class="fas fa-edit right hide-on-med-and-down"></i>
                    </button>
                </div>
            </div>
        </form>
     </div>

{% endblock %}
