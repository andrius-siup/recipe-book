{% extends "base.html" %}
{% block content %}

    <div class="row add-category-header-row">
        <div class="col s12">
            <h3 class="center-align">Add Category</h3>
        </div>
    </div>

     <div class="row card-panel grey lighten-5 add-category-form-row">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <div class="row">
                <div class="input-field col s12">
                    <!-- <i class="fas fa-user-circle prefix"></i> -->
                    <input id="category_name" name="category_name" minlength="3" maxlength="20" type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>    
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large">
                        Add Category <i class="fas fa-plus-square right hide-on-med-and-down"></i>
                    </button>
                </div>
            </div>
        </form>
     </div>

{% endblock %}
