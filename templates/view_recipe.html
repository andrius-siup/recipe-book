{% extends "base.html" %}
{% block content %}

    <div class="row">    
        <div class="col s12 view-recipe-header">
            <h3>{{ recipes.recipe_name }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col s12 view-recipe-img">
            <img src="{{ recipes.recipe_img }}">
        </div>
    </div>
    <div class="row">
        <div class="col s12 m4">
            <p>{{ recipes.ingredients_list }}</p>
        </div>
        <div class="col s12 m8">
            <p>{{ recipes.instructions }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            {% if session.user|lower == recipes.created_by|lower %}
                <a href="{{ url_for('edit_recipe', recipe_id=recipes._id) }}" class="btn-small green accent-4">Edit</a>
                <a href="{{ url_for('delete_recipe', recipe_id=recipes._id) }}" class="btn-small red accent-4">Delete</a>
            {% endif %}
        </div>
    </div>

{% endblock %}
