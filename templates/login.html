{% extends "base.html" %}
{% block content %}
    <div class="row login-page-row">
        <div class="col s12 login-header">
            <h3 class="center-align">{{ page_title }}</h3>
        </div>    
    </div>    
    <div class="row login-form-row">
        <form class="col s12 m10 offset-m1 l8 offset-l2 xl6 offset-xl3" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login button-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row register-link-row">
        <div class="col s12">
            <p class="center-align">
                New Here? 
                <a href="{{ url_for('register') }}">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
